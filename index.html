<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Aplicando difuminaci√≥n</title>
  </head>

  <body>
    <h2>Cargar Variables CSS con <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Espaciado:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Difuminar:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#A9E2F3" />
    </div>

    <img
      src="https://steamuserimages-a.akamaihd.net/ugc/803242059810309334/A908BC45DAEEC720A97C1B4EF7A709141F46F51F/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
    />

    <script src="js/app.js"></script>
  </body>
</html>
